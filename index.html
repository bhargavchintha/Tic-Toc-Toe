<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="Tic_Toc_Toe.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="msg-container hide">
      <p id="msg">Winner</p>
      <button id="new-btn">New Game</button>
       <a class="Match_Preview" href="#matchpreview">See Match Preview</a>
    </div>
    <main>
      <div class="match Preview">
        <h1 id="matchpreview" class="Msg_preview"> Match Preview </h1>
      </div>
      <h1>Tic Tac Toe</h1>
      <div class="container">

        
        <div class="game">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>


      </div>
      <button id="reset-btn">Reset Game</button>
    </main>
    <script src="Tic.js"></script>
  </body>
</html>
